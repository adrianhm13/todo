<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a1e208fa37.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content" class="content">
        <div class="left-nav">
            <div class="task-calendar">
                
            </div>
            <div class="projects-container">
                <div class="title-projects-container">
                    <h3>Project's list:</h3>
                </div>
                <div class="h-divider-shadow"></div>
                <div class="add-projects">
                    <input id="inputNameProject" type="text" value="New project's name" class="input-text" onclick="this.select();">
                   
                    <span id="addProject" class="fas fa-plus-circle"></span>
                </div>
                <div id="listProjects" class="list-projects">

                </div>
            </div>
        </div>
        <div id="tasks-content" class="right-content">
            <div id="populate-list-task" class ="task-content">
                <div class="task-title">
                    <h2 id="title-project-task">Keep your tasks organized!</h2>
                </div>
                <hr class="rounded">
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
<footer>
</footer>

</html>
